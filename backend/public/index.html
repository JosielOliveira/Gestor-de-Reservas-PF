<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Reservas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gestor de Reservas para Espacios Deportivos</h1>
  
  <form id="reservaForm">
    <input type="text" id="id" placeholder="ID de Reserva" required>
    <input type="text" id="usuario" placeholder="Nombre de Usuario" required>
    <!-- Reemplazamos el input de espacio por un select -->
    <select id="espacioSelect" required></select>
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>
    <button type="submit">Crear Reserva</button>
  </form>

  <hr>

  <h2>Lista de Reservas</h2>
  <ul id="listaReservas"></ul>

  <script src="app.js"></script>
</body>
</html>
